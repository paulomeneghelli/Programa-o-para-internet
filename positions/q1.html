<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Box Model</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000000;
  font-family: Arial, sans-serif;
}

.box-model {
  width: 200px;
  height: 100px;
  background-color: #e0f7fa;
  padding: 20px;
  border: 5px solid #3dffe8;
  outline: 3px solid #ff2ecb;
  text-align: center;
  line-height: 60px;
}

  </style>
</head>
<body>
  <div class="box-model">
    <p>Exemplo</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validacao</title>
</head>
<body>
    <h2>Formulário</h2>
    <form id="validacaoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <span id="erroNome" style="color:red;"></span><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
        <span id="erroEmail" style="color:red;"></span><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
        <span id="erroSenha" style="color:red;"></span><br><br>
        
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById("validacaoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            document.getElementById("erroNome").innerText = "";
            document.getElementById("erroEmail").innerText = "";
            document.getElementById("erroSenha").innerText = "";

            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let senha = document.getElementById("senha").value;

            let valido = true;

            if (nome.length <= 3) {
                document.getElementById("erroNome").innerText = "O nome deve ter mais de 3 caracteres.";
                console.log("Nome inválido: O nome deve ter mais de 3 caracteres.");
                valido = false;
            }

            if (!email.includes("@")) {
                document.getElementById("erroEmail").innerText = "O e-mail deve conter '@'.";
                console.log("E-mail inválido: O e-mail deve conter '@'.");
                valido = false;
            }

            if (senha.length <= 6) {
                document.getElementById("erroSenha").innerText = "A senha deve ter mais de 6 caracteres.";
                console.log("Senha inválida: A senha deve ter mais de 6 caracteres.");
                valido = false;
            }

            if (valido) {
                console.log("Formulário enviado com sucesso!");
                alert("Formulário enviado com sucesso!");
            }
        });
    </script>
</body>
</html>

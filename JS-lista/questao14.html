<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
<!-- botao no centro da tela que onta quando eu clico nele    -->

    <button id="botao" onclick="clik()">0</button>

    <script>
        let n = 0;
        let botao = document.getElementById("botao");

        function clik(){
            botao.innerHTML = parseFloat(n);
            n++;   //quando clicar no botao vai subir de um em um
        }

    </script>
</body>
</html>

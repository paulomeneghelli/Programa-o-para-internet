<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
</head>
<body>

    <body>
        <label for="">INSIRA: </label>
        <br>
        <label for="num1">Número 1</label> <!--texto-->
        <input type="text" id="num1">     <!--para digitar-->
        <br>
        <label for="num2">Número 2</label>
        <input type="text" id="num2">
        <br>
        <br>
        <button id="botao" onclick="calcular()">calcular</button> <!--botao para calcular-->
        <p id="soma"></p>

        <script>

            function calcular(){ //funcao de somar os numeros
                n1 = parseInt(document.getElementById("num1").value);
                n2 = parseInt(document.getElementById("num2").value);
                let soma = n1+n2;
                alert(soma); //mostra em cima
                console.log(soma);
                document.getElementById("soma").innerText = soma;

            }
        </script>

    </body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        #box{
            align-items: center;
            flex-direction: column;
            justify-content: center;
            display: flex;
            min-height: 100vh;
        }
        #button{
            min-height: 50px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="box">
        <label for="peso">Peso (kg): </label>
        <input type="number" id="peso">
        <label for="altura">Altura (m): </label>
        <input type="number" id="altura">
        <button id="button" onclick="calcular()">Calcular IMC</button>
        <p id="resultado"></p>
    </div>
    
    <script>
        function calcular(){
            let pesol = parseFloat(document.getElementById("peso").value);
            let altural = parseFloat(document.getElementById("altura").value);

            let imc = pesol / (altural * altural);

            let tipo = '';
            if (imc < 18.5) {
                tipo = 'Abaixo do peso';
            } else if (imc < 24.9) {
                tipo = 'Peso normal';
            } else if (imc < 29.9) {
                tipo = 'Sobrepeso';
            } else {
                tipo = 'Obesidade';
            }
            document.getElementById("resultado").innerHTML = `IMC: ${imc.toFixed(2)}<br>Classificação: ${tipo}`;
        }
    </script>
</body>
</html>

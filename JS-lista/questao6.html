    <script>
        /*Crie um programa que peça ao usuário seu nome completo e exiba no console o nome em maiusculas, 
        minúsculas e a quantidade de caracteres.
Obs:Leia sobre as funções toUpperCase() DownCase() disponíveis para strings*/
        const nome = prompt("Insira seu nome:");
        console.log("Maiúsculas:", nome.toUpperCase());
        console.log("Minúsculas:", nome.toLowerCase());
        console.log("Número de caracteres:", nome.length);
    </script>
